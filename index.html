<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <center>
        <h4>&nbsp;App Pomodoro</h4>
        <br>
    </center>
    <center>
        <button id="btnVerificar">Verificar tareas completadas</button>
        <button id="btnVaciar">Eliminar todas las tareas</button>

    </center>
    <div id="app">
        
        <div id="crono">
            <div id="tiempo"></div>
            <div id="nombre_tarea">Ingrese las tareas a realizar.</div>

        </div>

        <div id="contenedor-tareas">
            <div class="form">
                <form action="" id="form">
                     <input type="text" id="tarea" placeholder="Nombre de la tarea..">
                     <input type="submit" id="btnAgregar" value="Agregar tarea">

                </form>
            </div>

            <div id="lista_tareas"></div>
        </div>






    </div>


    <script src="main.js"></script>
</body>
</html>
